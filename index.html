<head>

<body>
    <div class="container">
        <h1>Please Input Your email!!</h1>
        <input type="email" name="email" id="email-field" placeholder="write your email">
        <button onclick="emailSubmit()" class="bg-success text-white rounded" type="submit">Submit</button>
        <p>
            <span id="success" class="text-success"></span>
            <span id="invalid" class="text-danger fst-italic"></span>

        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
